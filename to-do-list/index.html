<html lang="pt-br" data-theme="light">

    <meta charset="UTF-8">

    <title>TO DO LIST</title>

<body>
    <p id="theme-style">tema: <strong>light</strong></p>
    <label class="switch">

    <main>
        
        <h1>TO DO LIST</h1>
        
        <input type="text" name="list-item" id="list-item" class="list-item" placeholder="Adicione um item" autocomplete="off">

        <ul id="list"></ul>
    </main>
