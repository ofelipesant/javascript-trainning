<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CADASTRO DE USUÁRIO</title>
</head>
<body>
    <main>
        <div class="cadastro">
            <label for="input-nome">Nome:</label>
            <input type="text" name="" id="input-nome" class="input-cadastro">

            <label for="input-email">E-mail:</label>
            <input type="email" name="" id="input-email" class="input-cadastro">

            <label for="input:senha">Senha:</label>
            <input type="password" name="" id="input-senha" class="input-cadastro">
            <button class="button-password"></button>

            <input type="button" value="CADATRAR" class="button" id="button-cadastrar" onclick="cadastrar()">
        </div>

        <div class="resultado">
            <h1>Usuários Cadastrados</h1>

            <table class="table-cadastros">
                <tr class="table-cabecalho">
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Senha</th>
                </tr>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
